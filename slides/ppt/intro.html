<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../reveal/dist/reset.css">
		<link rel="stylesheet" href="../reveal/dist/reveal.css">
		<link rel="stylesheet" href="../reveal/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../reveal/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section>
					<h3>Lecture slides</h3>
					<img data-src="./intro/intro/Slide1.SVG">
					<br>
					<a href="./intro/intro.pptx">Download slides</a>
					<br>
					(<em>Press F for full screen...</em>)
				</section>
				<section>
					<img data-src="./intro/intro/Slide2.SVG">
				</section>
				<section>
					<img data-src="./intro/intro/Slide3.SVG">
				</section>
				<section>
					<img data-src="./intro/intro/Slide4.SVG">
				</section>
				<section>
					<img data-src="./intro/intro/Slide5.SVG">
				</section>
				<section>
					<img data-src="./intro/intro/Slide6.SVG">
				</section>
				<section>
					<img data-src="./intro/intro/Slide7.SVG">
				</section>
				<section>
					<h3><a href="./intro/intro.pptx">Download slides</a></h3>
				</section>
			</div>
		</div>

		<script src="../reveal/dist/reveal.js"></script>
		<script>
			Reveal.initialize({
				hash: true
			});
		</script>
	</body>
</html>
